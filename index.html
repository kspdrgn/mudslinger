<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
  <meta name="msapplication-tap-highlight" content="no" />
  <link rel="icon" type="image/ico" href="/favicon.ico">

  <script src="/configClient.js"></script>
  <script src="/ts/src/client/polyfill.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/@codemirror/theme-one-dark/dist/index.js" type="module"></script>

  <script defer src="/ts/src/client/client.ts" type="module"></script>

  <script src="/jqwidgets/jqxcore.js"></script>
  <script src="/jqwidgets/jqxcheckbox.js"></script>
  <script src="/jqwidgets/jqxmenu.js"></script>
  <script src="/jqwidgets/jqxwindow.js"></script>
  <script src="/jqwidgets/jqxsplitter.js"></script>
  <script src="/jqwidgets/jqxprogressbar.js"></script>
  <script src="/jqwidgets/jqxribbon.js"></script>

  <link rel="stylesheet" href="/jqwidgets/styles/jqx.base.css" type="text/css" />
  <link rel="stylesheet" href="/jqwidgets/styles/jqx.dark.css" type="text/css" />

  <link rel="stylesheet" href="/css/client.css">


</head>

<body class='default'>
  <div class="device-mobile">
    <div id="container" class="device-mobile-container">
      <div id="mudslinger">
        <div id="menuBar">
          <ul>
            <li id=menuBar-conn-disconn>Connect</li>
            <li>Aliases</li>
            <li>Triggers</li>
            <li>Script</li>
            <li>Config
              <ul>
                <li>Text Color
                  <ul>
                    <li>White on Black</li>
                    <li>Green on Black</li>
                    <li>Black on Grey</li>
                    <li>Black on White</li>
                  </ul>
                </li>
                <li><label><input id="menuBar-chkEnableTrig" type="checkbox" checked>Enable Triggers</label></li>
                <li><label><input id="menuBar-chkEnableAlias" type="checkbox" checked>Enable Aliases</label></li>

                <li type="separator"></li>

                <li>Import</li>
                <li>Export</li>
              </ul>
            </li>
            <li>Help
              <ul>
                <li>About</li>
              </ul>
            </li>
          </ul>
        </div>
        <div id="mainWin">
          <pre id="winOutput" class="outputText"></pre>
          <!--<br>-->
          <textarea rows="1" id="cmdInput"></textarea>
          <input id="cmdInputPw" type="password" style="display:none">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
